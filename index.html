<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM Career Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .slide {
      width: 100%;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .slide:hover {
      transform: scale(1.01);
      transition: all 0.3s ease;
    }
    @media (max-width: 600px) {
      .slide {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="slide1_hero.png" alt="Hero Section" class="slide">
    <img src="slide2_services.png" alt="Services" class="slide">
    <a href="https://calendly.com/11anup/pm-coaching" target="_blank">
      <img src="slide3_cta.png" alt="Book a Free Session" class="slide">
    </a>
  </div>
</body>
</html>
